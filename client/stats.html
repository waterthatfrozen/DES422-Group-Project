<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/stats.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>Wordled | World Stats</title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Wordled</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link" id="main-game-link" href="/">Main Game</a></li>
                        <li class="nav-item"><a class="nav-link" id="worldwide-stat" href="/world-stats">Worldwide
                                stats</a></li>
                        <li class="nav-item"><a class="nav-link" id="how-to-play" href="/how-to-play">How to Play</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container">
            <h2 class="mt-4">Statistics</h2>
            <p>Here's the all-time worldwide wordled game statistics.</p>
            <hr>
            <div id="stats-chart-area">
                <canvas id="stats-chart" width="350" height="200"></canvas>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-sm table-bordered">
                    <caption id="date-caption" class="small"></caption>
                    <thead>
                        <tr class="text-success">
                            <th scope="row"><span class="text-black">Guess</span></th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col"><span class="text-danger">X</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Count</th>
                            <td id="stats-1"></td>
                            <td id="stats-2"></td>
                            <td id="stats-3"></td>
                            <td id="stats-4"></td>
                            <td id="stats-5"></td>
                            <td id="stats-6"></td>
                            <td id="stats-x"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="d-flex flex-wrap px-5 py-2 mt-auto bg-secondary text-center w-100 text-light smaller-font">
        <a href="/project-info" class="link-light">Project Information</a>&nbsp;| Wordled (Wordle Clone), DES422 Group Project, Semester 2, Academic Year 2021, SIIT.
    </footer>
</body>

</html>
